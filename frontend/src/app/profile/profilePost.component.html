<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="content" class="content content-full-width">
        <!-- begin profile -->
        <div class="profile">
          <div class="profile-header">
            <!-- BEGIN profile-header-cover -->
            <div class="profile-header-cover"></div>
            <!-- END profile-header-cover -->
            <!-- BEGIN profile-header-content -->
            <div class="profile-header-content">
              <!-- BEGIN profile-header-img -->
              <div class="profile-header-img">
                <img src="{{ user?.image_url }}" alt="" />
              </div>
              <!-- END profile-header-img -->
              <!-- BEGIN profile-header-info -->
              <div class="profile-header-info">
                <ng-container> {{ user?.username }}</ng-container>

                <!-- <p class="m-b-10">UXUI + Frontend Developer</p> -->
              </div>

              <!-- END profile-header-info -->
            </div>
            <!-- END profile-header-content -->
            <!-- BEGIN profile-header-tab -->
            <ul class="profile-header-tab nav nav-tabs">
              <li class="nav-item">
                <a
                  href="#profile-posts"
                  class="nav-link active show"
                  data-toggle="tab"
                  >POSTS</a
                >
              </li>

              <li class="nav-item">
                <a href="#profile-followings" class="nav-link" data-toggle="tab"
                  >FOLLOWING</a
                >
              </li>
              <li class="nav-item">
                <a href="#profile-followers" class="nav-link" data-toggle="tab"
                  >FOLLOWERS</a
                >
              </li>
            </ul>
            <!-- END profile-header-tab -->
          </div>
        </div>
        <!-- end profile -->
        <!-- begin profile-content -->

        <div *ngFor="let post of posts">
          <div class="profile-content">
            <!-- begin tab-content -->
            <div class="tab-content p-0">
              <!-- begin #profile-post tab -->
              <div class="tab-pane fade active show" id="profile-post">
                <!-- begin timeline -->
                <ul class="timeline">
                  <li>
                    <!-- begin timeline-time -->
                    <div class="timeline-time">
                      {{ post.date }}
                      <!-- <span class="time">08:17</span> -->
                    </div>
                    <!-- end timeline-time -->
                    <!-- begin timeline-icon -->
                    <div class="timeline-icon">
                      <a href="javascript:;">&nbsp;</a>
                    </div>
                    <!-- end timeline-icon -->
                    <!-- begin timeline-body -->
                    <div class="timeline-body">
                      <div class="timeline-header">
                        <span class="userimage"
                          ><img src="{{ user?.image_url }}" alt=""
                        /></span>
                        <span class="username">{{ user?.username }}</span>
                        <span class="pull-right text-muted">{{
                          post.views
                        }}</span>
                      </div>
                      <div class="timeline-content">
                        <p class="lead">
                          <i class="fa fa-quote-left fa-fw pull-left"></i>
                          {{ post.content }}
                          <i class="fa fa-quote-right fa-fw pull-right"></i>
                        </p>
                      </div>
                      <div class="timeline-likes">
                        <!-- <div class="stats-right">
                        <span class="stats-text">259 Shares</span>
                        <span class="stats-text">21 Comments</span>
                     </div> -->
                        <div class="stats">
                          <span class="fa-stack fa-fw stats-icon">
                            <i class="fa fa-circle fa-stack-2x text-danger"></i>
                            <i
                              class="fa fa-heart fa-stack-1x fa-inverse t-plus-1"
                            ></i>
                          </span>
                          <span class="fa-stack fa-fw stats-icon">
                            <i
                              class="fa fa-circle fa-stack-2x text-primary"
                            ></i>
                            <i
                              class="fa fa-thumbs-up fa-stack-1x fa-inverse"
                            ></i>
                          </span>
                          <span class="stats-total">{{ post.votes }}</span>
                        </div>
                      </div>
                      <div class="timeline-footer">
                        <a
                          href="javascript:;"
                          class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i>
                          Like</a
                        >
                        <a
                          href="javascript:;"
                          class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-comments fa-fw fa-lg m-r-3"></i>
                          Comment</a
                        >
                        <a
                          href="javascript:;"
                          class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-share fa-fw fa-lg m-r-3"></i>
                          Share</a
                        >
                      </div>
                    </div>
                    <!-- end timeline-body -->
                  </li>
                </ul>
                <!-- end timeline -->
              </div>
              <!-- end #profile-post tab -->
            </div>
            <!-- end tab-content -->
          </div>
          <!-- end profile-content -->
        </div>
      </div>
    </div>
  </div>
</div>
